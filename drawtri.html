<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">
    function draw() {
        var canvas = document.getElementById('canvas');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');

            ctx.beginPath();
            ctx.moveTo(75, 50);
            ctx.lineTo(100, 75);
            ctx.lineTo(100, 25);
            ctx.fill();
        }
    }
  </script>
  <style type="text/css">
    canvas { border: 1px solid black; }
  </style>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="300" height="150"></canvas>
 </body>
</html>
